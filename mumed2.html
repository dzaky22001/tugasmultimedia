<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slogan Interaktif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .slogan {
            font-size: 24px;
            font-weight: bold;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1s steps(30, end) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .slogan:hover {
            color: #00ffcc;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="slogan">"Teknologi untuk Masa Depan, Bersama Kita Ciptakan!"</div>

</body>
</html>
